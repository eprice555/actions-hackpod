on:
  workflow_dispatch:

name: build-and-deploy

permissions:
  contents: read
  actions: read
  security-events: write
  
jobs:

  build-and-test:
    permissions:
      id-token: write # need this for OIDC
      contents: read
      actions: read
      security-events: write      
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  deploy-to-prod:
    needs: [build-and-test]
    permissions:
      id-token: write # need this for OIDC
      contents: read
    uses: ./.github/workflows/cd.yml
    with:
      image-tag: ${{ needs.build-and-test.outputs.image-tag }}
    secrets: inherit
